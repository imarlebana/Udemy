<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">spring boot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="#">home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a></li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <h1 class="text-secondary border" th:text="${titulo}"></h1>
        <form th:action="@{/form}" th:object="${cliente}" method="post">
            <table>
                <tr>
                    <td>Nombre</td>
                    <td><input type="text" th:field="*{nombre}" class="form-control"/></td>
                </tr>
                <tr>
                    <td>Apellido</td>
                    <td><input type="text" th:field="*{apellido}" class="form-control"/></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" th:field="*{email}" class="form-control"/></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Crear cliente" class="form-control"/></td>
                </tr>
            </table>
            <input type="hidden" th:field="*{id}"/>
        </form>
    </div>
</body>
</html>
