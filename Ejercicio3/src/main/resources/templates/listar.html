<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>

    <header th:replace="layout/layout :: header"></header>

    <div class="container py-4">

        <div class="card bg-light">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">
                <h4 class="card-titulo">
                    <a class="btn btn-primary btn-xs" th:href="@{/form}">Crear cliente</a>
                </h4>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>nombre</th>
                        <th>apellido</th>
                        <th>email</th>
                        <th>fecha</th>
                        <th>editar</th>
                        <th>eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cliente: ${clientes}">
                        <td th:text="${cliente.id}"></td>
                        <td th:text="${cliente.apellido}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${cliente.createAt}"></td>
                        <td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}">editar</a></td>
                        <td><a class="btn btn-primary btn-xs" th:href="@{/eliminar/} + ${cliente.id}" onclick="return confirm('Estas seeguro que quieres eliminar al cliente');">eliminar</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
